<div class="container col-3 border rounded bg-light mt-5">
  <p class="lead text-center">Edit profile info</p>
  <form #form="ngForm" (ngSubmit)="editProfile(form)">
    <div class="form-group">
      <label for="" class="lead">Email address</label>
      <input
        class="form-control"
        name="email"
        [(ngModel)]="user.email"
        type="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label for="" class="lead">Old password</label>
      <input
        class="form-control"
        name="password"
        [(ngModel)]="user.oldPassword"
        type="password"
        placeholder="Enter old password"
        required
      />
    </div>
    <div class="form-group">
      <label for="" class="lead">New password</label>
      <input
        class="form-control"
        name="password"
        [(ngModel)]="user.newPassword"
        type="password"
        placeholder="Enter new password"
        required
      />
    </div>
    <div class="form-group">
      <label for="" class="lead">First name</label>
      <input
        class="form-control"
        name="first_name"
        [(ngModel)]="user.firstName"
        type="text"
        placeholder="Enter first name"
        required
      />
    </div>
    <div class="form-group">
      <label for="" class="lead">Last name</label>
      <input
        class="form-control"
        name="last_name"
        [(ngModel)]="user.lastName"
        type="text"
        placeholder="Enter last name"
        required
      />
    </div>
    <div class="form-group text-right">
      <button class="btn btn-info mr-2" type="submit">SUBMIT</button>
      <button class="btn btn-info" (click) = "onCancelClick()">CANCEL</button>
    </div>
  </form>
</div>
